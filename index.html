<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>TiK screen</title>
	<link rel="stylesheet" href="css/font-awesome.css">
	<link rel="stylesheet" href="css/pure-min.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="hslaccount.json"></script>
	
	<script src="js/jquery-2.0.2.min.js"></script>
	<script src="js/screen_client.js"></script>
</head>
<body>
	<div id="main" class="pure-g">
		<div class="pure-u-1-3 title"><p>GUILD EVENTS<p></div>
		<div class="pure-u-1-3 clock">
		<h1 id="clockDisp">00:00</h1>
		<h3><span id="dateDisp">x</span> <span id="weather"></span></h3>
		
		</div>
		<div class="pure-u-1-3 title"><p>KONEMIES BUS STOP<p></div>
		<div id="eventContainer" class="pure-u-1-3"></div>
		<!--<div id="nethackContainer" class="pure-u-1-3"></div>-->
		<div id="sodexoContainer" class="pure-u-1-3">
			<div class="title"><p>localhost MENU<p></div>
		</div>
		<div id="busContainer" class="pure-u-1-3">
		<table><tr>
			<td><div class="busItem">
				<div class="busDirection">
					<h4>
						<i class="icon-location-arrow icon-flip-horizontal"></i>
						NORTHWEST (ESPOO)
					</h4>
				</div>
				<div id="nwBusInfo"></div>
			</div></td>
			<td><div class="busItem">
				<div class="busDirection">
					<h4>
						<i class="icon-location-arrow icon-rotate-90"></i>
						SOUTHEAST (HELSINKI)
					</h4>
				</div>
				<div id="seBusInfo"></div>
			</div></td>
		</tr></table>

		<div id="tikplay">
			<div class="title"><p>NOW PLAYING<p></div>
			<div id="np_info">
			</div>
		</div>
		</div>

	</div>
	<div class="logo"></div>
	<div id="vituttaabulletin" class="hidden">
		<h2 class="title">[VITUTTAA] BREAKING NEWS</h2>
		<div id="vituttaa_msg"></div>
	</div>
	<div id="eventdummy" class="hidden"></div>
	<div id="nethackdummy_log" class="hidden"></div>
	<div id="nethackdummy_rec" class="hidden"></div>
	<div id="vituttaadummy" class="hidden"></div>
</body>
</html>
