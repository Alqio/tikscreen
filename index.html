<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>TiK screen</title>
	<link rel="stylesheet" href="css/font-awesome.css">
	<link rel="stylesheet" href="css/pure-min.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/jquery-2.0.2.min.js"></script>
	<script src="js/screen_client.js"></script>
</head>
<body>
	<div id="main" class="pure-g">
		<div class="pure-u-1-3 title"><p>GUILD EVENTS<p></div>
		<div class="pure-u-1-3 clock">
		<h1 id="clockDisp">00:00</h1>
		<h3><span id="dateDisp">x</span> <span id="weather"></span></h3>

		</div>
		<div class="pure-u-1-3 title"><p>ALVARI BUS STOPS<p></div>
		<div id="eventContainer" class="pure-u-1-3"></div>
		<div id="sodexoContainer" class="pure-u-1-3">
			<div id="RestourantName" class="title"><p>SODEXO MENU<p></div>
		</div>
		<div id="busContainer" class="pure-u-1-3">
			<table id="busTimes">
				<tr>
					<th><i class="fa fa-clock-o"></i></th>
					<th><i class="fa fa-bus" ></i></th>
					<th><i class="fa fa-location-arrow"></i></th>
					<th><i class="fa fa-map-pin"></i></th>
							
				</tr>
			</table>

		</div><!-- end of busContainer -->

	</div><!-- end of main -->

	<div class="logo"></div>
	<div id="eventdummy" class="hidden"></div>
</body>
</html>
